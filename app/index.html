<!doctype html>
<html ng-app="app">

<head lang="zh-CN">
    <meta chartset="utf-8">

    <!-- styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

<body class="user-login-form">

            <div class="form-group inner-addon left-addon">
                <i class="glyphicon glyphicon-lock"></i>

            </div>
            <a href="home.html">

            </a>
        </div>
