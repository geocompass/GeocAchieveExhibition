<div class="project">
    <div class="search-filter">
        <div class="pull-right">
            <div class="dividing-line">|</div>
            <div class="btn-group btn-toggle">
                <button type="button" class="btn btn-default btn-sort" id="sortTypeBtn" ng-click="sortByType(catagories);">按类型</button>
                <button type="button" class="btn btn-default btn-sort" id="sortDateBtn" ng-click="sortByDate(catagories);">按时间</button>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="请输入项目名称..." ng-model="searchkey">
            <span class="input-group-btn">
                <button class="btn btn-default btn-search" type="button" ng-click="searchProject();">搜索</button>
            </span>
        </div>
    </div>
    <!-- <div style="clear:both"></div> -->
    <!-- 搜索结果  -->
    <div ng-show="searchkey">
        <div class="search-project catagory-item">
            <div class="project-item" ng-class="'prj-style-{{project.type}}'" ng-repeat="(key, project) in searchResult">
                <span class="sprite-img pull-left"></span>
                <div class="pull-left">
                    <span class="project-catagoryname">[{{project.typename}}]</span>
                    <span class="project-name">{{project.title}}</span>
                </div>
                <span class="project-come pull-right"><span class="sprite-img"></span></span>
                <span class="project-date pull-right">{{project.date}}</span>
            </div>
        </div>
        <div ng-hide="hasSearchResult"><span>没有搜索到结果。</span></div>
        <hr id="footer-hr">
    </div>
    <!-- 项目展示 -->
    <div class="two-columns">
        <div class="catagory-item" ng-repeat="(key, catagory) in catagories">
            <div class="catagory-title">
                <span class="sprite-img" ng-class="'catagory-{{catagory.type}}'"></span>
                <span> {{catagory.name}}</span>
            </div>
            <div class="project-item" ng-class="'prj-style-{{project.type}}'" ng-repeat="(key, project) in catagory.data">
                <span class="sprite-img pull-left"></span>
                <div class="pull-left">
                    <span class="project-catagoryname">[{{project.typename}}]</span>
                    <span class="project-name">{{project.title}}</span>
                </div>
                <a ng-href="{{project.url}}" target="_blank"><span class="project-come pull-right"><span class="sprite-img">.</span></span></a>
                <span class="project-date pull-right">{{project.date}}</span>
            </div>
        </div>
    </div>
</div>
